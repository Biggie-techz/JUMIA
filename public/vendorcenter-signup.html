<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumia | Vendor Center</title>

    <!-- favicon -->
     <link rel="icon" type="image/png" href="./assets/favicon/favicon-jumia.png">

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
     "
    />

    <link rel="stylesheet" href="./css/vendorcenter-signup.css" />
  </head>
  <body>
    <section class="wrapper">
      <div class="left">
        <img src="./assets/signup-background.svg" alt="" />
      </div>
      <div class="right">
        <p class="heading">Sell on Jumia</p>
        <p class="sub-heading">Chooose the country of your shop</p>
        <form action="" id="form">
          <select name="country" id="country">
            <option value="0">Select your country</option>
            <option value="Algeria">Algeria</option>
            <option value="Egypt">Egypt</option>
            <option value="Ghana">Ghana</option>
            <option value="Ivory-Coast">Ivory-Coast</option>
            <option value="Kenya">Kenya</option>
            <option value="Morocco">Morocco</option>
            <option value="Nigeria">Nigeria</option>
            <option value="Senegal">Senegal</option>
            <option value="South-Africa">South-Africa</option>
            <option value="South-Africa (Zando)">South-Africa (Zando)</option>
            <option value="Tunisia">Tunisia</option>
            <option value="Uganda">Uganda</option>
          </select>
          <div onclick="submit()" id="submit">NEXT</div>
          <span
            >Only for sellers registered & selling in their own country</span
          >
        </form>
        <div class="register">
          <p>
            Register as a Jumia Global seller and sell your products across
            Africa.
          </p>
          <p>
            Know more about Jumia Global at -<a
              href="https://www.jumia-global.com/"
              >https://www.jumia-global.com/</a
            >
          </p>
        </div>
        <p class="haveAnAccount">
          Already have an account? <a href="">Sign in</a>
        </p>
      </div>
    </section>
  </body>

  <script src="./js/vendorcenter-signup.js"></script>
</html>
