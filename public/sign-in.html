<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumia</title>

    <!-- favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./assets/favicon/favicon-jumia.png"
    />
    <!-- Firebase CDN -->

    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>

    <!-- font awesome kit-->
    <script
      src="https://kit.fontawesome.com/20c0ef93e7.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
     "
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>

    <link rel="stylesheet" href="./css/sign-in.css" />
  </head>

  <body>
    <section class="wrapper">
      <form class="form" novalidate>
        <img src="./assets/images/star-jumia.png" alt="star" />
        <p class="heading">Welcome to Jumia</p>
        <p class="sub-heading">
          Type your e-mail or phone number to log in or create a Jumia account.
        </p>
        <div class="form-floating mb-5 w-100">
          <input
            type="email"
            class="form-control form-control-lg w-100"
            id="floatingInput"
            placeholder="name@example.com"
          />
          <label for="floatingInput">Email*</label>
        </div>
        <button id="continue" class="w-100 p-2 fs-5" onclick="verifyEmail(event)" type="button">
          Continue
        </button>
        <span class="terms-conditions"
          >By continuing you agree to Jumia's
          <a href="">Terms and Conditions</a>
        </span>
      </form>
      <button
        class="loginWithFacebook w-100 p-2 px-4 fs-5"
        id="loginWithFacebook"
      >
        <i class="fa-brands fa-square-facebook"></i>
        <span>Log in with Facebook</span>
      </button>
      <p class="footer">
        For further support, you may visit the Help Center or contact our
        customer service team.
      </p>
      <img src="./assets/images/logo-jumia.png" alt="" class="logo" />
    </section>
    <script src="./js/sign-in.js"></script>
  </body>
</html>
