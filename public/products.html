<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumia Nigeria | Online Shopping Mall</title>

    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/10.13.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-storage-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.14.0/firebase-database-compat.js"></script>

    
    <!-- favicon -->
    <link rel="icon" type="image/png" href="./assets/favicon/favicon-jumia.png">
    
    <!-- font awesome kit-->
    <script
      src="https://kit.fontawesome.com/20c0ef93e7.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
     "
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
    "></script>

    <link rel="stylesheet" href="./css/products.css" />
  </head>

  <body>
    <section class="wrapper">
      <header>
        <div class="banner">
          <div class="banner-content">
            <button>
              <img src="./assets/images/star-jumia.png" alt="" /><a
              href="marketplace-vendor.html"
              >Sell on Jumia</a
            >
            </button>
            <img class="logo" src="./assets/images/logo-jumia.png" alt="" />
          </div>
        </div>
        <nav>
          <div class="navigation">
            <a href="index.html"
              ><img src="./assets/images/logo-jumia.png" alt="" class="logo"
            /></a>
            <div id="searchbar" class="searchbar">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input
                type="text"
                id="search"
                placeholder="Search products, brands and categories"
              />
              <i class="fa-solid fa-xmark clear-search" id="clear-search"></i>
            </div>
            <button class="button search-btn" id="search-btn">SEARCH</button>
            <div class="nav-links">
              <div>
                <button class="navlinks-btn">
                  <i class="fa-regular fa-user"></i>
                  <p>Account</p>
                  <i class="fa-solid fa-angle-down"></i>
                </button>
                <div class="account-dropdown dropdown">
                  <div class="signIn">
                    <button class="button">Sign in</button>
                  </div>
                  <div class="dropdown-links">
                    <button>My Account</button>
                    <button>Orders</button>
                    <button>Saved Items</button>
                  </div>
                </div>
              </div>
              <div>
                <button class="navlinks-btn">
                  <i class="fa-regular fa-circle-question"></i>
                  <p>Help</p>
                  <i class="fa-solid fa-angle-down"></i>
                </button>
                <div class="help-dropdown dropdown">
                  <div class="dropdown-links">
                    <button>Help Center</button>
                    <button>Place an order</button>
                    <button>Payment options</button>
                    <button>Track an order</button>
                    <button>Cancel an order</button>
                    <button>Return & Refunds</button>
                  </div>
                  <div class="liveChat">
                    <button class="button">LIVE CHAT</button>
                  </div>
                </div>
              </div>
              <div>
                <button class="navlinks-btn">
                  <i class="fa-solid fa-cart-shopping"></i>
                  <p>Cart</p>
                </button>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="content" id="content">
        <section class="section section-1">
          <div class="left" id="left">
            </div>
            <div class="bottom"></div>
          </div>
          <div class="right">
            <div class="top">
              <p>Delivery & Returns</p>
              <div class="jumia-express">
                <img src="./assets/images/jumia-express.png" alt="" />
                <p>
                  Free delivery on thousands of products in Lagos, Ibadan &
                  Abuja Details
                </p>
              </div>
              <div class="location-delivery">
                <p>Choose your location</p>
                <select name="state" id="state">
                  <option value="">-- Select a state --</option>
                  <option value="abia">Abia</option>
                  <option value="adamawa">Adamawa</option>
                  <option value="akwa-ibom">Akwa Ibom</option>
                  <option value="anambra">Anambra</option>
                  <option value="bauchi">Bauchi</option>
                  <option value="bayelsa">Bayelsa</option>
                  <option value="benue">Benue</option>
                  <option value="borno">Borno</option>
                  <option value="cross-river">Cross River</option>
                  <option value="delta">Delta</option>
                  <option value="ebonyi">Ebonyi</option>
                  <option value="edo">Edo</option>
                  <option value="ekiti">Ekiti</option>
                  <option value="enugu">Enugu</option>
                  <option value="fct">Federal Capital Territory (FCT)</option>
                  <option value="gombe">Gombe</option>
                  <option value="imo">Imo</option>
                  <option value="jigawa">Jigawa</option>
                  <option value="kaduna">Kaduna</option>
                  <option value="kano">Kano</option>
                  <option value="katsina">Katsina</option>
                  <option value="kebbi">Kebbi</option>
                  <option value="kogi">Kogi</option>
                  <option value="kwara">Kwara</option>
                  <option value="lagos">Lagos</option>
                  <option value="nasarawa">Nasarawa</option>
                  <option value="niger">Niger</option>
                  <option value="ogun">Ogun</option>
                  <option value="ondo">Ondo</option>
                  <option value="osun">Osun</option>
                  <option value="oyo">Oyo</option>
                  <option value="plateau">Plateau</option>
                  <option value="rivers">Rivers</option>
                  <option value="sokoto">Sokoto</option>
                  <option value="taraba">Taraba</option>
                  <option value="yobe">Yobe</option>
                  <option value="zamfara">Zamfara</option>
                </select>
                <select name="town" id="town">
                  <option value="">-- Select a town --</option>
                </select>
              </div>
              <div style="height: 100%"></div>
            </div>
            <div class="bottom"></div>
          </div>
        </section>
        <section class="section section-2"></section>
        <section class="section section-3"></section>
        <section class="section section-4"></section>
        <section class="section section-5"></section>
        <section class="section section-6"></section>
        <section class="section section-7"></section>
      </main>
    </section>
    <script src="./js/products.js"></script>
  </body>
</html>
