<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumia Nigeria | Online Shopping Mall</title>

    <!-- font awesome kit-->
    <script
      src="https://kit.fontawesome.com/20c0ef93e7.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="./css/styles.css" />
  </head>

  <body>
    <section class="wrapper">
      <header>
        <div class="banner">
          <div class="banner-content">
            <button>
              <img src="./assets/images/star-jumia.png" alt="" />Sell on Jumia
            </button>
            <img class="logo" src="./assets/images/logo-jumia.png" alt="" />
          </div>
        </div>
        <nav>
          <div class="navigation">
            <a href="index.html"
              ><img src="./assets/images/logo-jumia.png" alt="" class="logo"
            /></a>
            <div id="searchbar" class="searchbar">
              <i class="fa-solid fa-magnifying-glass"></i>
              <input type="text" id="search" placeholder="Search products, brands and categories"/>
              <i class="fa-solid fa-xmark clear-search" id="clear-search"></i>
            </div>
            <button class="btn search-btn" id="search-btn">SEARCH</button>
            <div class="nav-links">
              <div>
                <button class="navlinks-btn">
                  <i class="fa-regular fa-user"></i>
                  <p>Account</p>
                  <i class="fa-solid fa-angle-down"></i>
                </button>
                <div class="account-dropdown dropdown">
                  <div class="signIn">
                    <button class="btn">Sign in</button>
                  </div>
                  <div class="dropdown-links">
                    <button>My Account</button>
                    <button>Orders</button>
                    <button>Saved Items</button>
                  </div>
                </div>
              </div>
              <div>
                <button class="navlinks-btn">
                  <i class="fa-regular fa-circle-question"></i>
                  <p>Help</p>
                  <i class="fa-solid fa-angle-down"></i>
                </button>
                <div class="help-dropdown dropdown">
                  <div class="dropdown-links">
                    <button>Help Center</button>
                    <button>Place an order</button>
                    <button>Payment options</button>
                    <button>Track an order</button>
                    <button>Cancel an order</button>
                    <button>Return & Refunds</button>
                  </div>
                  <div class="liveChat">
                    <button class="btn">LIVE CHAT</button>
                  </div>
                </div>
              </div>
              <div>
                <button class="navlinks-btn">
                  <i class="fa-solid fa-cart-shopping"></i>
                  <p>Cart</p>
                </button>
              </div>
            </div>
          </div>
        </nav>
      </header>
      <main class="content">
        <section id="section section-1"></section>
        <section id="section section-2"></section>
        <section id="section section-3"></section>
        <section id="section section-4"></section>
        <section id="section section-5"></section>
        <section id="section section-6"></section>
        <section id="section section-7"></section>
      </main>
    </section>
    <script src="./js/app.js"></script>
  </body>
</html>
